<f:layout name="Default" />

<f:section name="content">

	<f:form method="post" controller="VariantAttribute" action="create" name="newVariantAttribute" object="{newVariantAttribute}" arguments="{variantSet: variantSet}">
		<div>
			<label for="sku">
				<f:translate key="tx_wtcartproduct_domain_model_variantattribute.sku" />
			</label>
			<f:form.textfield property="sku" />
		</div>
		<div>
			<label for="title">
				<f:translate key="tx_wtcartproduct_domain_model_variantattribute.title" />
			</label>
			<f:form.textfield property="title" />
		</div>
		<div>
			<label for="description">
				<f:translate key="tx_wtcartproduct_domain_model_variantattribute.description" />
			</label>
			<f.form.textarea property="description" rows="8" cols="46" />
		</div>
		<div>
			<f:form.submit class="submit" value="Submit" />
		</div>
	</f:form>

</f:section>
